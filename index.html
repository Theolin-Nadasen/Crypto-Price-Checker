<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binance api</title>
</head>
<body>
    <h1 class="Heading">Crypto Price Checker</h1>
    <h3 class="Subheading">Designed by Theolin Nadasen</h3>

    <div id="app" class="coinContainer" v-cloak>

        <div v-for="coin in coins" class="coin">
            <h2>{{ coin.symbol.slice(0, -4) }} - {{ coin.symbol.slice(-4) }}</h2>
            <h1>BID : {{ coin.bidPrice }}</h1>
            <h1>ASK : {{ coin.askPrice }}</h1>
        </div>

    </div>




    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>
</html>
